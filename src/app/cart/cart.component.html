<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center pt-3 pb-4">
            <h3 class="cart-h3">Cart</h3>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="col-md-10 cart-left p-4 mt-3">
                <div class="d-flex justify-content-between">
                    <p>Chicken Curry Cut <br> 500g</p>
                    <div class="">
                        
                        <p>45BD</p>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <p>Chicken Curry Cut <br> 500g</p>
                    <div>
                        <p>45BD</p>
                    </div>
                </div>
            </div>
            <h3 class="cart-h3 pt-3 pb-3">Delivery Address</h3>
            <div class="col-md-10 cart-left-textarea">
                <form>
                    <div class="form-group">

                        <input type="text" class="form-control" id="" placeholder="ADD">
                    </div>
                </form>
            </div>

            <div class="d-flex inc-container">
                <img src="../../assets/images/Icon-main-feather-minus.svg" alt="" (click)="minus()">
                <input type="text" class="" placeholder="" [(ngModel)]="inputnumber">
                <img src="../../assets/images/Icon-main-feather-plus.svg" alt="" (click)="plus()">
            </div>

          
                
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12 cart-borders">
            <div class="mx-5">

                <h3 class="cart-h3 pt-3 pb-3">Coupons</h3>
                <div class="col-md-9 cart-right-input">
                    <input type="text" class="form-control" id="" placeholder="Apply Coupon">
                </div>

                <h3 class="cart-h3 pt-3 pb-3">Loyality Points</h3>
                <div class="col-md-9 d-flex justify-content-between cart-right-content p-3">
                    <p>Available Points <br> 100</p>
                    <img src="../../assets/images/Icon awesome-toggle-on.svg">
                </div>
                <h3 class="cart-h3 pt-4 pb-3">Bill Detail</h3>
                <div class="col-md-9 cart-right-footer p-3">
                    <div class="d-flex justify-content-between">
                        <p>Total Price</p>
                        <span>45BD</span>
                    </div>

                    <div class="d-flex justify-content-between">
                        <p>Coupon Discount</p>
                        <span>__</span>
                    </div>

                    <div class="d-flex justify-content-between">
                        <p>Delivery Fees</p>
                        <span></span>
                    </div>

                    <div class="d-flex justify-content-between">
                        <p>VAT</p>
                        <span>5%</span>
                    </div>
                </div>
                <div class="col-md-9 d-flex justify-content-around  cart-right-footer-box mb-5">
                    <div class="text-center">
                        <p class="mt-2"><span style="color: var(--main-color);">155BD</span> <br> Total Amount</p>
                    </div>
                    <div>
                        <button class="btn px-5 py-2" routerLink="/edit">Book</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
