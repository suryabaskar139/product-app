<div class="edit wallet">
    <h3 class="pb-1">Wallet Balance</h3>
    <div class="vertical-line"></div>
    <div class="pb-3"></div>
    <div class="wallet-box p-4">
        <div class="d-flex">
            <img src="../../../assets/images/Ionic-md-wallet-red.svg" alt="">
            <p class="pt-4 pl-4">Wallet Amount<br> <span>0.00 BD</span></p>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-lg px-5 wallet-btn" data-toggle="modal"
                data-target="#exampleModalCenter">
                ADD MONEY</button>
        </div>
       

    </div>
    <h6 class="pt-2 pb-1">Transaction History</h6>
    <div class="vertical-line"></div>
    <div class="wallet-box-one mt-3 pt-3 px-2">
        <div class="col-md-10">
            <h5 class="pb-1">Order Id : 12345678 | <span>Credit</span></h5>
            <div class="vertical-line"></div>
            <h6 class="pt-3">100BD</h6>
            <p class="">09-09-2022,2:42pm</p>
        </div>
        <div class="img-arrow">
            <img src="../../../assets/images/feather-arrow-down.svg" alt="">
        </div>
    </div>

    <div class="wallet-box-one mt-3 pt-3 px-2">
        <div class="col-md-10">
            <h5 class="pb-1">Order Id : 12345678 | <span>Credit</span></h5>
            <div class="vertical-line"></div>
            <h6 class="pt-3">100BD</h6>
            <p class="">09-09-2022,2:42pm</p>
        </div>
        <div class="img-arrow">
            <img src="../../../assets/images/feather-arrow-up.svg" alt="">
        </div>
    </div>


</div>




<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
            <input type="number" placeholder="Enter Your Amount" class="col-lg-12">
        </div>
        <div class="modal-body d-flex justify-content-around">
           <button class="btn btn-md btn-amount px-4">+100</button>
           <button class="btn btn-md btn-amount px-4">+500</button>
           <button class="btn btn-md btn-amount px-4">+1000</button>
           <button class="btn btn-md btn-amount px-4">+2000</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn-lg btn-block btn-modal">ADD</button>
        </div>
      </div>
    </div>
  </div>
